$def with (page)

$ languages = _.get_languages()

$ lang = _.get_locale() or 'en'
$ _t = _.get_namespace('/type/i18n_page')
$ _ = _.get_namespace('/mode/edit')

$var title: $_.edit_title(page.key)

<form method="get">
<div id="slickbox" style="overflow: hidden">
    $:macros.TypeChanger(page.type)
</div>

<div id="header">
    <span class="pretitle">$_.pretitle:<br /></span>
    <div id="title">$page.key</div>
</div>


<span class="green">
<b>Available Translations:</b>
<select name="lang" onchange="window.location = (window.location.protocol + '//' + window.location.host + this.options[this.selectedIndex].value + window.location.search)" id="lang_dropdown">
  <option  selected="selected" value="">Please select one ...</option>
  <option  value="${page.key}.en">English (en)</option>
  <option  value="${page.key}.it">Italian (it)</option>
  <option  value="${page.key}.es">Spanish (es)</option>
  <option  value="${page.key}.te">Telugu (te)</option>
</select>

</span>
