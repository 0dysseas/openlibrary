$def with (path)
<html>
<head><title>Upload</title></head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="path" id="path" value="$path"/>
        Change photo:<br/>
        <input type="file" name="file"/>
        <input type="submit" name="upload" value="Upload"/>
    </form>
</body>
</html>
