$def with (name, label, value, unique=False)

<tbody>
$if unique:
    <tr>
        <td valign="middle" class="formheader">$label</td>
        <td valign="top" class="formfield"><input type="text" name="$name" value="$value" style=" width: 100%" /></td>
        <td valign="top" class="formbuttons">
            <button type="add" template="row_$name"><img src="/static/images/+.gif" alt="+" width="18" height="18" /></button>
        </td>
    </tr>
$else:
    $if not isinstance(value, list):
        $ value = value and [value]
    $if value:
        $ i = 0
        $for v in value:
            <tr repeat="$i">
                <td valign="middle" class="formheader">$label</td>
                <td valign="top" class="formfield"><input type="text" name="$name#$i" value="$v" style=" width: 100%" /></td>
                <td valign="top" class="formbuttons"></td>
            </tr>
            $ i = i + 1
            $ label = ""
    <tr id="row_$name" repeat="template">
        <td valign="middle" class="formheader">$label</td>
        <td valign="top" class="formfield"><input type="text" name="$name#[row_$name]" value="" style=" width: 100%" /></td>
        <td valign="top" class="formbuttons" style="white-space: nowrap">
            <button type="add" template="row_publisher"><img src="/static/images/+.gif" alt="+" width="18" height="18" /></button>
        </td>
    </tr>
</tbody>
