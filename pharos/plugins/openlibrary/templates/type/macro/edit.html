$def with (page)

$ _t = _.get_namespace('/type/macro')
$ _ = _.get_namespace('/mode/edit')

$var title: $_.edit_title(page.key)


<div id="slickbox" style="overflow: hidden">
    $:macros.TypeChanger(page.type)
</div>

<div id="header">
    <div style="float:left;padding-left:10px;padding-right:15px;"></div>
    <span class="pretitle">$_.edit_pretitle:<br /></span>
    <div id="title"> $page.desciption</div>
</div>

<div id="form-border">
    <div id="metadata-body">
        <form name="edit" method="post" action="">

            <strong>$_t.description</strong>
            <input type="text" name="description" width="100%" value="$page.description" /><br />
            <br/>
            <textarea name="macro" rows="40" cols="80" style="font-family: monospace;">$page.macro</textarea>
            $:macros.EditButtons()
        </form>
        $:macros.HelpFormatting()
    </div>
</div>
