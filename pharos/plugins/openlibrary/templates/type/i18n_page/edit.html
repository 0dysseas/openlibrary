$def with (page)

$ _t = _.get_namespace('/type/i18n_page')
$ _ = _.get_namespace('/mode/edit')

$var title: $_.edit_title(page.key)

<form name="edit" method="post" action="">
<div id="slickbox" style="overflow: hidden">
    $:macros.TypeChanger(page.type)
</div>

<div id="header">
    <span class="pretitle">You are currently viewing:<br /></span>
    <div id="title">$page.title <span class="copyright">(in english)</span></div>
</div>


<span class="green">
<b>Please select a translation to edit:</b>
<select name="lang" onchange="changelang();" id="lang_dropdown">
  <option  selected="selected" value="/about.es">English (es)</option>
  <option  value="/about.it">Italian (it)</option>
  <option  value="/about.es">Spanish (es)</option>
  <option  value="/about.te">Telugu (te)</option>
</select>

</span>

<script type="text/javascript">
       function changelang() {
           setlang(document.getElementById("lang_dropdown").value);
       }

       function setlang(lang) {
           document.cookie = "HTTP_LANG=" + lang + "; path=/;";
           window.location.reload()
       }
</script>
