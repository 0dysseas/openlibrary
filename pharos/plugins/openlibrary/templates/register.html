$def with (f)

$ _ = _.get_namespace('/account/register')

$var title: $_.create_new_account

<div id="databar"></div>

<div id="header-fullpage">
    <span id="title">$_.create_new_account</span> 
</div>

<table cellpadding="0" cellspacing="30" border="0">
<tr>
    <td valign="top"  width="50%">
        <div id="login-form-border">
            <img src="/static/images/openlibraryid.png" alt="The Open Library" border="0" />
            <br /><br />
            <form name="register" method="POST">
                $:f.render()
                <button type="submit"><img src="/static/images/register.png" alt="Register"></button>
            </form>
        </div>
    </td>
    <td>
        <span id="statement">
            $_.register_help_title.<br /><br />
            $:_.register_help 
        </span>
        <br />
    </td>
</tr>
</table>

<br /><br />
<br /><br />
