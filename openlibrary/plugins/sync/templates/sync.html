$def with (keys)

$var title: Modified pages between staging and production

<div id="header">
    <div style="float:left;padding-left:10px;padding-right:15px;"></div>
    <span class="pretitle"></span>
    <div id="title">Modified pages between staging and production</div>
</div>

<!--islist-->

<div id="bibliography">
    <div id="browse-rule"></div>
    <div id="biblio-form-body">

        <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
                <td class="historyheader">-</td>
                <td class="historyheader">path</td>
                <td class="historyheader">actions</td>
                <td class="historyheader"> -</td>
                <td class="historyheader"> -</td>
            </tr>

            $for key in keys:
                <tr>
                    <td class="time" valign="top"></td>
                    <td class="path" valign="top"><a href="$key" class="datalink" title="$key">$key</a></td>
                    <td class="displayname" valign="top">
                        <div style="display: None">
                            <form name="sync_pull$key" action="$key?m=sync_pull" method="POST"></form>
                            <form name="sync_push$key" action="$key?m=sync_push" method="POST"></form>
                        </div>
                        <a href="$key?m=sync_diff">diff</a> -
                        <a href="$key?m=sync_pull">pull</a> -
                        <a href="$key?m=sync_push">push</a> 
                    </td>
                    <td class="comment" valign="top"></td>
                    <td class="buttons" valign="top"></td>
                </tr>
        </table>
    </div>
</div>
