$def with (p, name)

<table>
    <tr>
        <td>$_.name</td>
        <td>$:thinginput("/type/string", name + ".name", p.name)
            <input type='hidden' name='${name}.type' value='/type/backreference'/>
        </td>        
    </tr>
    <tr>
        <td>$_.expected_type</td>
        <td>$:thinginput("/type/type", name + ".expected_type", p.expected_type)</td>
    </tr>
    <tr>
        <td>$_.property_name</td>
        <td>$:thinginput("/type/string", name + ".property_name", p.property_name)</td>
    </tr>
</table>
<br/>
