$def with (f)

$ _ = _.get_namespace('/account/login')

$var title: $_.login

<div id="databar"></div>

<div id="header-fullpage">
    <span id="title">$_.login</span> 
    <span id="statement"> -  $_.login_stmt:</span><br />
</div>

<table cellpadding="0" cellspacing="30" border="0">
<tr>
    <td valign="top" width="50%">
        <div id="login-form-border">
            <div id="login-openid-form">
                <div class="homeheader">Login with Open Library ID</div>
                <form name="login" method="post" action="">
                    $:f.render()
                    <button  value="$_.login" type="submit"  name="submit" title="Log In">
                        <img src="/static/images/login.png" alt="Log In" />
                    </button>
                </form>
            </div>
        </div>
    </td>
</tr>
</table>


<div id="content-bottom">
    <span class="statement"> $:_.create_new_account(url("/account/register"))</span><br />
</div>

<br /><br />
<br /><br />
