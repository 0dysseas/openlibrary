$def with (page)

$if page.type.key == '/type/home':
    $:macros.MostRecent()    
$else:
    $:macros.databar(page)

$ view = thingview(page)

$var title: $view.title

$:view

$if page.type.key == '/type/rawtext':
    $var ContentType: $:view.ContentType
    $var rawtext: $:view.rawtext
